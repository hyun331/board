<!DOCTYPE html>
<html lang="en" xmlns:th = http://www.thymeleaf.org>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

</head>
<body>
    <div th:replace="common/header :: headerFragment"></div>

     <div class="container">
        <div class="page-header"><h3>글쓰기</h3></div>
        <form action="/post/create" method="post" enctype="application/x-www-form-urlencoded">

            <div class="form-group">
                <label for="email">이메일</label>
                <input type="text" class="form-control" name="email" id="email">
            </div>

            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" class="form-control" name="title" id="title">
            </div>

            <div class="form-group">
                <label for="contents">내용 입력</label>
                <br>
                <textarea name="contents" class="form-control" id="contents" rows="10" maxlength="800" placeholder="글 입력하세요" ></textarea>
            </div>
            <br>
            <button type="submit" class="btn btn-secondary float-end">제출</button>
        </form>
        
        
     </div>

    
</body>
</html>
