<!DOCTYPE html>
<html lang="en" xmlns:th = http://www.thymeleaf.org>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 서비스</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

</head>
<body>
<div th:replace="common/header :: headerFragment"></div>

<br>
<div class="container">
    <div class="page-header"><h3>Login</h3></div>
    <br>
    <form action="/doLogin" method="post" enctype="application/x-www-form-urlencoded">

        <div class="form-group">
            <label for="email"></label>
            <input type="email" class="form-control" id="email" name="email" placeholder="input your email">
        </div>
        <div class="form-group">
            <label for="password"></label>
            <input type="password"  class="form-control" id="password" name="password" placeholder="input your password">
        </div>
        <br>
        <div class="form-group">
            <button type="submit" class="btn btn-secondary">Login</button>
        </div>
    </form>


</div>


</body>
</html>
