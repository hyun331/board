<!DOCTYPE html>
<html lang="en" xmlns:th ="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>author list</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"></head>
<body>
    <div th:replace="common/header :: headerFragment"></div>

    <div class="container">
        <div class="page-header">
            <h1>회원목록</h1>
        </div>

        <table class="table">
            <tr><th>ID</th><th>NAME</th><th>EMAIL</th></tr>
            <tbody id="list_body">
                <tr th:each="author : ${authorList}">
                    <td th:text="${author.id}"></td>
                    <td th:text="${author.name}"></td>
                    <td th:text="${author.email}"></td>
                    <td>
                        <a th:text="${author.id}" th:href="@{/author/detail/{id}(id=${author.id})}">상세조회</a>
                    </td>
                </tr>

            </tbody>
        </table>

    </div>




</body>
</html>
